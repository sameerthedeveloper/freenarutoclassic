<!DOCTYPE html>
<html lang="en">
<head>

    <title>Naruto Video List</title>
    <link rel="stylesheet" href="index.css">
    <style>/* index.css */

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #141414;
    color: #fff;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

h1 {
    text-align: center;
    margin-bottom: 40px;
}

.video-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
}

.video-card {
    width: 280px;
    margin-bottom: 30px;
    transition: transform 0.3s ease;
}

.video-card img {
    width: 100%;
    border-radius: 8px;
}

.video-card:hover {
    transform: translateY(-10px);
}
.video-details h2{
    color: #fff; /* White font color */
    text-decoration: none; /* Remove underline */
    }

.play-button {
    background-color: #e50914;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 10px;
}

.play-button:hover {
    background-color: #ff0a16;
}

/* Media query for smaller screens */
@media screen and (max-width: 600px) {
    .container {
        padding: 10px; /* Reduce padding for smaller screens */
    }

    .video-card {
        width: 100%; /* Make video cards full width on smaller screens */
    }
}

}
